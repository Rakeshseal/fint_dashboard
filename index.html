<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap Icon Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!--Css Page Link-->
    <link rel="stylesheet" href="./style/index_style.css">
    <title>Fint</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-12 sidebar">
                <div class="logo">
                    <img src="./img/Logo.svg" alt="Logo"/>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="#"><div class="d-flex menu_item_wrapper"><img src="./img/Dashbord Icon.svg"/>Dashboard</div></a>
                    <a class="nav-link" href="#"><div class="d-flex menu_item_wrapper"><img src="./img/Star Icon.svg"/>Dashboard</div></a>
                    <a class="nav-link" href="#"><div class="d-flex menu_item_wrapper"><img src="./img/Wallet Icon.svg"/>Dashboard</div></a>
                    <a class="nav-link" href="#"><div class="d-flex menu_item_wrapper"><img src="./img/Dashbord Icon.svg"/>Dashboard</div></a>
                    <a class="nav-link" href="#"><div class="d-flex menu_item_wrapper"><img src="./img/Dashbord Icon.svg"/>Dashboard</div></a>
                    <a class="nav-link" href="#"><div class="d-flex menu_item_wrapper"><img src="./img/Dashbord Icon.svg"/>Dashboard</div></a>
                    <a class="nav-link" href="#"><div class="d-flex menu_item_wrapper"><img src="./img/Dashbord Icon.svg"/>Dashboard</div></a>

                    <!--Setting Dropdown Item Start-->
                    <div class="dropdown">
                        <button class="dropdown-button">Setting</button>
                        <div class="dropdown-content">
                          <a href="#">Link 1</a>
                          <a href="#">Link 2</a>
                          <a href="#">Link 3</a>
                        </div>
                      </div>
                    <!--Setting Dropdown Item End-->
                    
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="settingsDropdown">
                            <li><a class="dropdown-item" href="#">Notification Setting</a></li>
                            <li><a class="dropdown-item" href="#">Personal Information</a></li>
                            <li><a class="dropdown-item" href="#">Billing</a></li>
                            <li><a class="dropdown-item" href="#">Membership</a></li>
                            <li><a class="dropdown-item" href="#">Wallet</a></li>
                            <li><a class="dropdown-item" href="#">KYC</a></li>
                        </ul>
                    </div>
                    <a class="nav-link" href="#">Notifications</a>
                    <a class="nav-link" href="#">Help</a>
                </nav>
            </div>

            <div class="col-md-9 col-12 main-content">
                <div class="header d-flex">
                    Personal Information

                    <!-- Header Icon Wrapper-->
                     <div class="d-flex header_icon_wrapper">
                        <!--Notification Icon-->
                        <a href="" class="header_icon"><img src="./img/Bell Icon.svg" alt="Bell Icon"/></a>
                        <!--Help Call Icon-->
                        <a href="" class="header_icon"><img src="./img/Help Icon.svg" alt="Bell Icon"/></a>
                        <!--User Image Icon-->
                        <a href="" class="header_user_icon"><img class="header_user_image" src="./img/User Image.jpg" alt="Bell Icon"/></a>
                     </div>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-9 laft_form_wrapper">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" value="Alexa">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" value="Stark">
                                    </div>
                                </div>
                                <div class="mb-3 input_padding_top">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" value="City Of Joy, Sector - v, lo - 20023">
                                </div>
                                <div class="row input_padding_top">
                                    <div class="col-md-6 mb-3">
                                        <label for="state" class="form-label">State</label>
                                        <input type="text" class="form-control" id="state" value="West Bengal">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="pin" class="form-label">Pin</label>
                                        <input type="text" class="form-control" id="pin" value="200023">
                                    </div>
                                </div>
                                <div class="row input_padding_top">
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">Phone No</label>
                                        <input type="text" class="form-control" id="phone" value="+91 2222 222 222">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email ID</label>
                                        <input type="email" class="form-control" id="email" value="info@gmail.com">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end gap-4 input_btn_padding_top">
                                    <button type="button" class="btn me-2 secondery_btn">Go Back</button>
                                    <button type="submit" class="btn primary_btn">Update</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <div class="profile-card">
                                <img src="./img/User Image.jpg" alt="Profile" class="img-fluid">
                                <div class="profile-actions">
                                    <button><i class="bi bi-trash" style="color: white; width:25px;"></i></button>
                                    <button><i class="bi bi-camera" style="color: white;"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Jquery Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
          $(".dropdown-button").click(function() {
            $(this).parent().toggleClass("open"); // Toggle the 'open' class
          });
        
          $(document).on('click', function(event) {
            if (!$(event.target).closest('.dropdown').length) {
              $('.dropdown').removeClass('open');
            }
          });
        
        });
    </script>
</body>
</html>
